<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Create table V3</title>
</head>
<body>
	<table border="2">
		<tr>
			<td colspan="5"><center>My Multi Level Table</center></td>
		</tr>
		<tr>
			<th rowspan="2" colspan="2">Column 0</th><th rowspan="2">Column 1</th><th colspan="2">Column 2</th>
		</tr>
		<tr>
			<th>Column 2a</th><th>Column 2b</th>
		</tr>
		<tr>
			<th rowspan="2">Row 1</th><th>Row 1a</th><td><center>123</center></td><td><center>456</center></td><td><center>789</center></td>
		</tr>
		<tr>
			<th>Row 1b</th><td><center>123</center></td><td><center>456</center></td><td><center>789</center></td>
		</tr>
		<tr>
			<th colspan="2">Row 2</th><td><center>123</center></td><td><center>456</center></td><td><center>789</center></td>
		</tr>
	</table>
</body>
